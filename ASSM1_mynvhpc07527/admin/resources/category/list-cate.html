<!DOCTYPE html>
<head>
  <title>MICE Store</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="/css/sb-admin-2.min.css" rel="stylesheet" />
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="/css/fontawesome-free-6.2.1-web/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
</head>

  <body id="page-top">
    <div id="wrapper">
      <div id="sidebar"></div>
      <div id="content-wrapper" class="d-flex flex-column">
        <div class="content">
          <div id="topbar"></div>

          <div class="container-fluid">
            <div class="layoutSidenav_content">
              <main>
                <div class="container-fluid px-4">
                  <h1 class="mt-4">QUẢN LÝ DANH MỤC</h1>
                  <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item">
                      <a href="/admin/index.html">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active">QUẢN LÝ DANH MỤC</li>
                  </ol>
                  <form action="/index.html" method="POST">
                    <div class="card mb-4">
                      <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Danh Sách
                        <div class="mb-12 float-end">
                          <a
                            href="add-cate.html"
                            class="btn btn-primary btn-sm"
                            >Thêm mới</a
                          >
                        </div>
                      </div>

                      <div class="card-body">
                        <table class="table">
                          <thead class="table-dark text-center" class="table-dark">
                            <tr>
                                <th>STT</th>
                                <th>Danh Mục</th>
                                <th>Tên</th>
                                <th>Hình</th>
                                <th>Đánh Giá</th>
                                <th>Thao Tác</th>
                            </tr>
                          </thead>
                          <tbody id="cate"></tbody>
                        </table>
                      </div>
                      <div class="card-footer">
                        <label for="checkAll" class="btn btn-primary chon"
                          >Chọn tất cả</label
                        >
                        <label
                          for="checkAll"
                          class="btn btn-warning bochon"
                          style="display: none"
                          >Bỏ chọn</label
                        >
                        <input type="checkbox" hidden id="checkAll" />
                        <input
                          class="btn btn-danger"
                          type="submit"
                          value="Xóa mục đã chọn"
                          name="delete"
                          onclick="return confirm(`Bạn có chắc muốn xóa không?`)"
                        />

                        <!-- Phân trang  -->
                        <div class="pag float-end">
                          <nav aria-label="Page navigation example" class="pag">
                            <ul class="pagination"></ul>
                          </nav>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </main>
            </div>
          </div>
        </div>
        <div id="footer"></div>
      </div>
    </div>


    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="../../js/sb-admin-2.min.js"></script>
    <script src="../../vendor/chart.js/Chart.min.js"></script>
    <script src="../../js/demo/chart-area-demo.js"></script>
    <script src="../../js/demo/chart-pie-demo.js"></script>

    <script src="/include/topbar.js"></script>
    <script src="/include/footer.js"></script>
    <script src="/include/sidebar.js"></script>
    <script src="./js/list-pr.js"></script>
    <script src="/admin/include/footer.js"></script>
    <script src="./js/list-cate.js"></script>
  </body>
</html>
