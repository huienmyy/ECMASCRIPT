<!DOCTYPE html>
<html lang="en">
<head>
    <title>MICE Store</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/client/assets/images/0101.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/sb-admin-2.min.css" rel="stylesheet" />
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/fontawesome-free-6.2.1-web/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
</head>
<body id="page-top">
<div id="wrapper">
    <div id="sidebar"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div class="content">
            <div id="topbar"></div>
            <div class="container-fluid">
                <div class="layoutSidenav_content">
                    <main>
                        <div class="container-fluid px-4">
                            <h1 class="mt-4">THÊM DANH MỤC</h1>
                            <ol class="breadcrumb mb-4">
                                <li class="breadcrumb-item">
                                    <a href="/admin/index.html">Dashboard</a>
                                </li>
                                <li class="breadcrumb-item"><a href="list-cate.html">QUẢN LÝ DANH MỤC</a></li>
                                <li class="breadcrumb-item active">THÊM DANH MỤC</li>
                            </ol>
                            <div class="card mb-4">
                                <div class="card-header">
                                    <i class="fas fa-table me-1"></i>
                                    THÊM DANH MỤC
                                </div>
                                <form class="row g-3" id="addCategoryForm">
                                    <div class="card-body">
                                        <div class="row g-3">
                                            <p><span class="thongbao" style="color: red">* Trường bắt buộc</span></p>
                                            <div class="mb-2">
                                                <label for="categoryName" class="form-label"><p>Tên danh mục</p></label>
                                                <input type="text" class="form-control" id="categoryName" name="tenDanhMuc" placeholder="Giày Nike" />
                                                <div class="thongbao mt-xxl-3"></div>
                                            </div>
                                            <div class="mb-2">
                                              <label for="categoryName" class="form-label"><p>Hình</p></label>
                                              <input type="file" id="image" name="image" accept="image/*">

                                              <div class="thongbao mt-xxl-3"></div>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="card-footer mb-12">
                                        <button type="submit" class="btn btn-info me-lg-2 float-end" id="addCategoryBtn">Thêm mới</button>
                                        <input type="reset" class="btn btn-warning me-2 float-end" value="Nhập lại" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </main>
                    <div id="footer"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
<script src="../../vendor/jquery/jquery.min.js"></script>
<script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>

<script src="/include/topbar.js"></script>
<script src="/include/footer.js"></script>
<script src="/include/sidebar.js"></script>
<script src="./js/list-pr.js"></script>
<script src="./js/add-cate.js"></script>
<script src="./js/delete-cate.js"></script>
</body>
</html>
